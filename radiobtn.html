<!DOCTYPE html>
<html>
<head>
    <title>radio buttons</title>
</head>
<body>
<form action="">
    <div class="field">
        <p>Question: What is Joey's name?</p>
        <input type="radio" name="questionOne" value="molly"> Molly<br>
        <input type="radio" name="questionOne" value="joey"> Joey<br>
        <input type="radio" name="questionOne" value="other"> Other
    </div>
</form>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
    var questions = [
        {
            question: "what's joey's name",
            choices: ["nuno", "frank", "joey"],
            correctChoice: 2
        },
        {
            question: "what's nuno's name",
            choices: ["nuno", "frank", "joey"],
            correctChoice: 0
        },
        {
            question: "what's frank's name",
            choices: ["nuno", "frank", "joey"],
            correctChoice: 1
        }
    ]

    $("input[name='questionOne']").change(function(){
        var name = $( "input[name='questionOne']:checked" ).val();
        if (name == 'joey'){
            console.log('correct');
            alert('correct');
        }else {
            console.log('incorrect')
            alert('incorrect');
        }
    });

</script>

</body>
</html>
